<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>WhereISS</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="icon" href="iss.png" sizes="32x32" type="image/png" />

		<link
			href="https://fonts.googleapis.com/css?family=Cabin"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
			integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
			integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
			crossorigin=""
		></script>

		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<main>
			<div id="load"></div>
			<div id="map"></div>
			<div class="right-corner">
				<button id="follow">Follow ISS</button>
				<div id="in-space">
					<h2>People in Space</h2>
					<ul id="people"></ul>
				</div>
			</div>
			<form id="addressForm">
				<input type="search" id="addressField" placeholder="Enter Address" />
				<button type="submit" id="submit">Get Flyover Time</button>
				<div class="find-me">
					<img src="location.png" id="locate" />
					<p id="status"></p>
				</div>
			</form>
		</main>
	</body>
</html>
